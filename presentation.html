.left-column[
  ## Caveats
]
.right-column[
## "Fastest" is tricky.

Speed depends on your hardware and the size of your input. There is no "fastest
hash in the world" on all hardware and for all inputs.

## Bao isn't stable yet.

Version 1.0 is a couple months away, and hashes will change before then.

## Cryptography is hard.

I am not a real cryptographer, but real cryptographers are helping. Big thanks
to Zooko Wilcox-O'Hearn and Samuel Neves.
]

## What is a hash function?
---
layout: false
.left-column[
  ## Hash functions
]
.right-column[
  Turn a big file into a small.red[*] number.

```bash
$ md5sum my_big_movie.mp4
78035db461c9ebff34c6da825eb314e2  my_big_movie.mp4

$ sha1sum my_big_movie.mp4
592e98dc68ddd0fca198064a192aaf808cfea6d6  my_big_movie.mp4

$ sha512sum my_big_movie.mp4
fe6a94f7c46d6e007d87fbbe7ba3bdff81004b5774edf4d076cda8cab2b764717c514eac1c64f0a889bc939f941a17f6ff6930a2152f8511f5d60690051c1fe1  my_big_movie.mp4
```

A different files results in a completely different number.

```bash
$ md5sum another_movie.mp4
a099223e1246644e685f8ea3365abc2c  another_movie.mp4

$ sha1sum another_movie.mp4
4de5f92070b35e8c90937c38ba1d33dcadd084a8  another_movie.mp4

$ sha512sum another_movie.mp4
907882e892864714ef70b3551bba868882657a3abd23bf0cc2396e45210cae9e0d08e071dd0b37badae3fffb4683ecde0814a79719612704829836c65986cbcb  another_movie.mp4
```

.footnote[.red[*] Well, small by a computer's standards. 64 or 128 digits is actually a pretty big number.]
]
